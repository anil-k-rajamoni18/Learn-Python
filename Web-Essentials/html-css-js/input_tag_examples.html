<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <label>Enter user name: </label>
    <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" /> <br>

    <label>Enter password: </label>
    <input type="password" id="name" name="name" required minlength="4" maxlength="8" size="10" /> <br>

    <input type="button" id = "submit", name = "submit" value="LOGIN">

    <p>Choose your monster's colors:</p>

<div>
  <input type="color" id="head" name="head" value="#e66465" />
  <label for="head">Head</label>
</div>

<div>
  <input type="color" id="body" name="body" value="#f6b73c" />
  <label for="body">Body</label>
</div>

<label for="start">Start date:</label>

<input type="date" id="start" name="trip-start" value="2018-07-22" min="2000-01-01" max="2030-12-31" /> <br>

<label for="avatar">Choose a profile picture:</label>

<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" /> <br>

<label for="site-search">Search the site:</label>
<input type="search" id="site-search" name="q" />

<button>Search</button>


<fieldset>
    <legend>Choose your monster's features:</legend>
  
    <div>
      <input type="checkbox" id="scales" name="scales" checked />
      <label for="scales">Scales</label>
    </div>
  
    <div>
      <input type="checkbox" id="horns" name="horns" />
      <label for="horns">Horns</label>
    </div>
  </fieldset>
  
</body>
</html>
